<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الطلاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s ease-in-out;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>البحث عن النتيجة</h1>
        <input type="text" id="search" placeholder="أدخل اسم الطالب الثلاثي">
        <button onclick="showResult()">عرض النتيجة</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const students = {
            "بيجول شنودة وديد": 66,
            "سعاد فكري صبحي": 66,
            "ماريان مكسيموس عجبان": 62,
            "انطونيوس مكرم ارميا": 60,
            "جرجس نسيم وهبة": 58,
            "سامح مدحت ذكي": 56,
            "كاترين ايمن نجيب": 54,
            "نيفين عهدي نصيف": 54,
            "سيلفانا سامح فتحي": 54,
            "ماري ثابت ذكي": 54,
            "كيرلس ابراهيم توحيد": 52,
            "بارثينيا القس انطونيوس": 52,
            "دميانة اشرف وجدي": 52,
            "فادي اشرف نجيب": 52,
            "بيشوي صابر عزيز": 50,
            "تريزة عياد شنودة": 52,
            "كيرلس ملاك سمير": 48,
            "دميانة عاطف جرجس": 48,
            "رشا فيليب فهمي": 46,
            "مريم سعيد كمال": 46,
            "شادي سامي صبري": 46,
            "كريستين حنا نصيف": 46,
            "عماد نعيم بشري": 44,
            "اميرة كامل حنين": 42,
            "مريم ماهر وليم": 42,
            "ماريا اشرف نجيب": 40,
            "وردة رضا ابراهيم": 30,
            "ماري خلف الله بشاي": 28
        };

        function normalizeText(text) {
            return text.trim().replace(/\s+/g, " ");
        }

        function showResult() {
            let searchInput = normalizeText(document.getElementById("search").value);
            let resultDiv = document.getElementById("result");
            
            if (students[searchInput]) {
                resultDiv.innerHTML = `النتيجة: ${students[searchInput]}`;
                resultDiv.style.color = "green";
            } else {
                resultDiv.innerHTML = "الاسم غير موجود أو به خطأ إملائي";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
