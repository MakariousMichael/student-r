<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الطلاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .student {
            padding: 10px;
            margin: 5px 0;
            background: #e0e0e0;
            border-radius: 5px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نتائج الطلاب</h1>
        <input type="text" id="search" placeholder="اكتب الاسم الثلاثي">
        <button onclick="searchStudent()">عرض النتيجة</button>
        <div id="result"></div>
    </div>

    <script>
        const students = {
            "بيجول شنودة وديد": 66,
            "سعاد فكري صبحي": 66,
            "ماريان مكسيموس عجبان": 62,
            "انطونيوس مكرم ارميا": 60,
            "جرجس نسيم وهبة": 58,
            "سامح مدحت ذكي": 56,
            "كاترين ايمن نجيب": 54,
            "نيفين عهدي نصيف": 54,
            "سيلفانا سامح فتحي": 54,
            "ماري ثابت ذكي": 54,
            "كيرلس ابراهيم توحيد": 52,
            "بارثينيا القس انطونيوس": 52,
            "دميانة اشرف وجدي": 52,
            "فادي اشرف نجيب": 52,
            "بيشوي صابر عزيز": 50,
            "تريزة عياد شنودة": 52,
            "كيرلس ملاك سمير": 48,
            "دميانة عاطف جرجس": 48,
            "رشا فيليب فهمي": 46,
            "مريم سعيد كمال": 46,
            "شادي سامي صبري": 46,
            "كريستين حنا نصيف": 46,
            "عماد نعيم بشري": 44,
            "اميرة كامل حنين": 42,
            "مريم ماهر وليم": 42,
            "ماريا اشرف نجيب": 40,
            "وردة رضا ابراهيم": 30,
            "ماري خلف الله بشاي": 28
        };

        function searchStudent() {
            let name = document.getElementById("search").value.trim();
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            if (students[name]) {
                resultDiv.innerHTML = `<div class='student' style='display: block;'>${name} - ${students[name]}</div>`;
            } else {
                resultDiv.innerHTML = `<div class='student' style='display: block; background: #ffcccc;'>الاسم غير موجود</div>`;
            }
        }
    </script>
</body>
</html>
